<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Enter your username"
            />
            <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="text-danger">
              Username is required
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
            />
            <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-danger">
              Valid email is required
            </div>
          </div>
  
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
            />
            <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
              Password is required (min. 6 characters)
            </div>
          </div>

          <div class="form-group">
            <label for="userrole">User Role</label>
            <select name="userrole" id="userrole" class="form-control" placeholder="Select your role" formControlName="userrole">
              <option value="patient">Patient</option>
              <option value="admin">Admin</option>
              <option value="doctor">Doctor</option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="registerForm.invalid">Register</button>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a routerLink="/auth/login">Login here</a>.
        </p>
      </div>
    </div>
  </div>
